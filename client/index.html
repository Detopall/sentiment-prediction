<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="./assets/js/script.js"></script>
		<link type="text/css" rel="stylesheet" href="./assets/css/style.css" />
		<title>Twitter Post Sentiment Classification</title>
	</head>
	<body>
		<header>Twitter Post Sentiment Classification</header>
		<p>
			This model was trained using Twitter posts, but it can be used to
			classify any text.
		</p>

		<form>
			<textarea
				id="text"
				name="text"
				rows="4"
				cols="50"
				placeholder="Enter text here..."
			></textarea>
			<button type="submit">Submit</button>
		</form>
		<p id="result"></p>
	</body>
